name: Build GGM Projects

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build GGSQL
      run: dotnet build GGSQL/GGSQL.csproj --configuration Release -p:PostBuildEvent=
